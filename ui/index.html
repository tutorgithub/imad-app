<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />

<style >
    label {
        color:blue;
    }
</style>
    <title>registration form</title>
</head>
<body style=background-color:#FFFFCC>
<h1 style="color: black;font-size: 30px">
    <strong><u>Register Here!</u></strong>
</h1>
<form>
    <table>
        <tr>
            
            <td>
                 <label>Name:</label>
             </td>
                 <td>           
                    
                    <input type="text" name="" placeholder="Name" autofocus required>

                </td>
        
        </tr>

        <tr>
            <td>
                <label>Gender:</label>
            </td>
            <td>
                <input type="radio" name="Gender">Male 
                <input type="radio" name="Gender">female 
            </td>
             
        </tr>
        <tr>
            <td>
                <label>Email:</label>
            </td>
            <td>
                <input type="email" name="" placeholder="email" required>    
            </td>
        </tr>
        <tr>
            <td>
                <label>Password:</label>
            </td>
            <td>    
                <input type="Password" name="" placeholder="Password" required>
            </td>
        </tr>
  
        <tr>
            <td>
                <label>Phone Number:</label>
            </td>
            <td>
                <select>
                    <option>91</option>
                    <option>92</option>
                    <option>93</option>
                    <option>158</option>
                    <option>254</option>
                    <option>365</option>
                    <option>235</option>
                </select>
                <input type="tel" name="" placeholder="Number" required>
            </td>

                
                
        </tr>
        
        <tr>
                <td>
                <input type="submit" name="submit">
                </td>
            
        </tr>
    </table>
</form>

         
    
         
     
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
